<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"/>
    <title>Weather Dashboard</title>
</head>

<body>
<div id="wrapper">
    <div class="search">
        <h3>Search for a city: </h3>
        <input
                class="search-input"
                type="search"
                placeholder="Chicago"
                aria-label="Chicago"/>
        <button class="btn my-1 btn-block bg-primary text-white search-btn" type="submit">Search</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

<div class="forecast">

    <div class="forecast_container">
        <h2 class = "title"><span class="currCity"></span></h2>
        <h2 class="forecastDay1"></h2>

        <div class="left_forecast">
            <img class="current-icon" style="width:150px" src="">
        </div>

        <div class="right_forecast">
            <div class="detailed_forecast">
                <h6 class="f_desc">Temperature: <span class="currentTemp"></span></h6>
                <h6 class="f_desc">Wind Speed: <span class="currentWindSpeed"></span></h6>
                <h6 class="f_desc">Humidity: <span class="currentHumidity"></span></h6>
                <h6 class="f_desc">UV Index: <span class="currentUV badge"></span></h6>
            </div>
        </div>
    </div>
</div>

<div class="sub_forecast">
    <div class="day1">
        <h5 class="forecastDay2"></h5>
        <img class="sub_img" id="icon2" style="width:100px" src="">
        <h6 class="card-text">Temp: <span class="forecastTemp2"></span></h6>
        <h6 class="card-text">Wind: <span class="forecastWind2"></span></h6>
        <h6 class="card-text">Humidity: <span class="forecastHumidity2"></span></h6>
    </div>
    <div class=day2>
        <h5 class="forecastDay3"></h5>
        <img class="sub_img" id="icon3" style="width:100px" src="">
        <h6 class="card-text">Temp: <span class="forecastTemp3"></span></h6>
        <h6 class="card-text">Wind: <span class="forecastWind3"></span></h6>
        <h6 class="card-text">Humidity: <span class="forecastHumidity3"></span></h6>
    </div>
    <div class=day3>
        <h5 class="forecastDay4"></h5>
        <img class="sub_img" id="icon4" style="width:100px" src="">
        <h6 class="card-text">Temp: <span class="forecastTemp4"></span></h6>
        <h6 class="card-text">Wind: <span class="forecastWind4"></span></h6>
        <h6 class="card-text">Humidity: <span class="forecastHumidity4"></span></h6>
    </div>
    <div class=day4>
        <h5 class="forecastDay5"></h5>
        <img class="sub_img" id="icon5" style="width:100px" src="">
        <h6 class="card-text">Temp: <span class="forecastTemp5"></span></h6>
        <h6 class="card-text">Wind: <span class="forecastWind5"></span></h6>
        <h6 class="card-text">Humidity: <span class="forecastHumidity5"></span></h6>
    </div>
</div>

<br style="clear: left;"/>

</body>
</html>
